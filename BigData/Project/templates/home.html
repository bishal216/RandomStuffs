<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Welcome to the Restaurant Finder!</h1>
    </header>
    <main class="main">
      <form class="search-form" action="{{ url_for('submit')}}" method="POST">
        <label class="search-form__label" for="query">Search for cuisine:</label>
        <input class="search-form__input" type="text" id="query" name="query">
        <input class="search-form__submit" type="submit" value ="Submit">
      </form>
    </main>
  </body>
</html>
